<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<th:block th:if="${@account.name}">
		<h1>ご注文ありがとうございます。</h1>

	</th:block>
</body>

</html>
